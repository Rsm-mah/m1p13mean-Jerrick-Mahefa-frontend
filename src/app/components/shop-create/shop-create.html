<div class="modal-container">

  <!-- HEADER -->
  <div class="modal-header">
    <div class="modal-title">
      <h2>{{ getTitle() }}</h2>
      <p>{{ getSubtitle() }}</p>
    </div>
    <button class="close-btn" (click)="close()">
      <mat-icon>close</mat-icon>
    </button>
  </div>

  <mat-divider></mat-divider>

  <div class="modal-body">

    <div class="form-section">
      <div class="form-group">
        <label>Nom de la boutique <span class="required">*</span></label>
        <input
          class="form-control"
          [(ngModel)]="shop.name"
          placeholder="Ex : Boutique A"
        >
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>Email</label>
          <input
            class="form-control"
            [(ngModel)]="shop.email"
            placeholder="Ex : boutique@email.com"
          >
        </div>

        <div class="form-group">
          <label>Téléphone</label>
          <input
            class="form-control"
            [(ngModel)]="shop.phone"
            placeholder="Ex : 034 00 000 00"
          >
        </div>
      </div>
    </div>

  </div>

  <mat-divider></mat-divider>

  <div class="modal-footer">
    <button class="btn-secondary" (click)="close()">Annuler</button>
    <button class="btn-primary" (click)="submit()" [disabled]="isSubmitting">
      {{ getButtonText() }}
    </button>
  </div>

</div>
