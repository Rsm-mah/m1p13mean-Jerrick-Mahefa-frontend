<div class="auth-layout">
    <div class="auth-form-wrap">

      <div class="auth-header animate-fade-up">
        <span class="section-eyebrow">Nouveau client</span>
        <h1 class="auth-title">Créer un compte</h1>
      </div>

      <form class="auth-form animate-fade-up-1" (ngSubmit)="register()" #registerForm="ngForm">

        <div class="form-row-2">
          <div class="form-group">
            <label>Nom</label>
            <input class="form-control" type="text" placeholder="RAKOTONDRASOA" [(ngModel)]="customer.name" name="name" required>
          </div>
          <div class="form-group">
            <label>Prénom</label>
            <input class="form-control" type="text" placeholder="Randria" [(ngModel)]="customer.first_name" name="first_name" required>
          </div>
        </div>

        <div class="form-group">
          <label>Adresse e-mail</label>
          <div class="input-icon-wrap">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/><polyline points="22,6 12,13 2,6"/></svg>
            <input class="form-control input-with-icon" type="email" placeholder="vous@exemple.com" [(ngModel)]="customer.email" name="email" required>
          </div>
        </div>

        <div class="form-group">
          <label>Numéro de téléphone</label>
          <div class="phone-wrap">
            <input class="form-control" type="tel" placeholder="032 00 000 00" [(ngModel)]="customer.phone" name="phone" required>
          </div>
        </div>

        <div class="form-group">
            <label>Adresse</label>
            <div class="input-icon-wrap">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8">
                    <path d="M3 10l9-7 9 7v10a2 2 0 0 1-2 2h-4v-6H9v6H5a2 2 0 0 1-2-2V10z"/>
                </svg>
                <input class="form-control input-with-icon" type="text" placeholder="Analakely" [(ngModel)]="customer.address" name="address" required>
            </div>
        </div>

        <div class="form-group">
          <label>Mot de passe</label>
          <div class="input-icon-wrap">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0110 0v4"/></svg>
            <input class="form-control input-with-icon" type="password" placeholder="Mot de passe" [(ngModel)]="customer.password" name="password" required>
          </div>
        </div>

        <!-- <div class="form-group">
          <label>Confirmer le mot de passe</label>
          <div class="input-icon-wrap">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0110 0v4"/></svg>
            <input class="form-control input-with-icon" type="password" placeholder="••••••••">
          </div>
        </div> -->

        <!-- Checkboxes -->
        <!-- <div class="terms-block">
          <label class="checkbox-label">
            <input type="checkbox" class="custom-check">
            <span class="check-box"></span>
            <span>J'accepte les <a class="terms-link">Conditions générales</a> et la <a class="terms-link">Politique de confidentialité</a></span>
          </label>
          <label class="checkbox-label">
            <input type="checkbox" class="custom-check">
            <span class="check-box"></span>
            <span>Je souhaite recevoir les offres exclusives et nouveautés par e-mail</span>
          </label>
        </div> -->

        <button type="submit" class="btn-primary auth-submit-btn" [disabled]="loading || !registerForm.form.valid">
          {{ loading ? 'Création en cours...' : 'Créer mon compte' }}
        </button>

        <div *ngIf="message" class="auth-message">
          {{ message }}
        </div>

      </form>

      <p class="auth-switch animate-fade-up-2">
        Déjà membre ?
        <a class="auth-switch-link" href="/login">Se connecter</a>
      </p>

    </div>

</div>

<app-footer></app-footer>
