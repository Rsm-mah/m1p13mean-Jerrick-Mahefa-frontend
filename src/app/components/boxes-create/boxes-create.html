<div class="modal-container">

  <!-- HEADER -->
  <div class="modal-header">
    <div class="modal-title">
      <h2>{{ getTitle() }}</h2>
      <p>{{ getSubtitle() }}</p>
    </div>
    <button class="close-btn" (click)="close()">
      <mat-icon>close</mat-icon>
    </button>
  </div>

  <mat-divider></mat-divider>

  <div class="modal-body">
    <div class="form-section">
      <div class="form-group">
        <label>Nom du box <span class="required">*</span></label>
        <input class="form-control" [(ngModel)]="model.name" placeholder="Ex : Box A" />
      </div>

      <div class="form-group">
        <label>Loyer <span class="required">*</span></label>
        <input class="form-control" type="number" [(ngModel)]="model.loyer" placeholder="Ex : 150000" />
      </div>

      <div class="form-group">
        <label>Boutique</label>
        <select class="form-control" [(ngModel)]="model.shopId">
          <option value="">LIBRE</option>
          <option *ngFor="let shop of shops" [value]="shop._id">{{ shop.name }}</option>
        </select>
      </div>
    </div>
  </div>

  <mat-divider></mat-divider>

  <div class="modal-footer">
    <button class="btn-secondary" (click)="close()">Annuler</button>
    <button class="btn-primary" (click)="submit()" [disabled]="isSubmitting">
      {{ getButtonText() }}
    </button>
  </div>

</div>
