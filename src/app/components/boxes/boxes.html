<div class="boxes-page">
  <div class="boxes-header">
    <div class="header-left">
      <h1>Boxes</h1>
    </div>
    <div class="header-right">
      <button class="create-btn" (click)="openCreateModal()">
        <mat-icon>add</mat-icon>
        Ajouter
      </button>
    </div>
  </div>

  <div class="loading-container" *ngIf="isLoading">
    <div class="loading-content">
      <mat-spinner diameter="48"></mat-spinner>
      <p>Chargement des boxes...</p>
    </div>
  </div>

  <div class="error-container" *ngIf="!isLoading && errorMessage">
    <div class="error-content">
      <mat-icon class="error-icon">error_outline</mat-icon>
      <h3>Une erreur est survenue</h3>
      <p>{{ errorMessage }}</p>
      <button class="retry-btn" (click)="retry()">
        <mat-icon>refresh</mat-icon>
        RÃ©essayer
      </button>
    </div>
  </div>

  <mat-card-content *ngIf="!isLoading && !errorMessage">
    <div class="boxes-table-container">
      <table class="boxes-table">
        <thead>
          <tr>
            <th><span class="th-label">Nom</span></th>
            <th><span class="th-label">Loyer</span></th>
            <th><span class="th-label">Boutique</span></th>
            <th></th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let box of boxes">
            <td>
              <div class="name-cell">
                <div class="name-meta">
                  <span class="name-primary">{{ box.name }}</span>
                </div>
              </div>
            </td>

            <td>
              <div class="attr-line">
                <div class="attr-label">{{ box.loyer }} Ar</div>
              </div>
            </td>

            <td>
              <div class="attr-line">
                <div class="attr-label">{{ box.shopName }}</div>
              </div>
            </td>

            <td>
              <div class="actions-cell">
                <button class="act-btn" title="Modifier" (click)="editBox(box)">
                  <mat-icon>edit</mat-icon>
                </button>
                <button class="act-btn del" title="Supprimer" (click)="deleteBox(box)">
                  <mat-icon>delete</mat-icon>
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </mat-card-content>
</div>
